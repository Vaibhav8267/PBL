<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Blog</title>
  <link href="signup.css" rel="stylesheet">
</head>
<body>
  <h2>Sign Up / Login</h2>

</html>
